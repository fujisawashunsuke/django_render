{% extends 'base.html' %}
{%load static%}

{%block content%}
    <h2>投稿削除</h2>
    <p>以下の投稿を本当に削除しますか？</p>
    <div>
        <strong>タイトル</strong>
        {{ object.title }}
    </div>
    <div>
        <strong>内容</strong>
        {{ object.content }}
    </div>
    <div>
        <strong>投稿日</strong>
        {{ object.created_at }}
    </div>
    <div>
        <strong>投稿者</strong>
        {{ object.created_by }}
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">削除</button>
        <input type="button" value="キャンセル" onClick="javascript:history.go(-1);">
    </form>
{%endblock%}
