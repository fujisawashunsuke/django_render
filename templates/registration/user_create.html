<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>新規ユーザー登録画面</title>
</head>

<body>
    <h1>新規ユーザー登録画面</h1>
    <form method="post">
        {% csrf_token %}
        {{ registration_form }} <!--formクラスを継承-->
        <button type="submit">送信</button>
    </form>
    <a href= "{% url 'accounts:login' %}">ログイン画面へ戻る</a>
</body>

</html>
